<html>
<head>

<body>

<table>

  <tr>
    <th id="left"><img src="assets/images/pong-image.png" alt="Pong Gameplay" style="width:300px;height:300px;">

    <th id="left"><button class="push--skeuo" id="Pong-btn" onclick= "window.location.href = 'pong.html'">PONG</button></th>
